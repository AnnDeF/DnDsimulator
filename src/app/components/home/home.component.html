<button class="newAdv" (click)="showTextField()">
    <img src="../../../assets/new-adventure.png">
</button>

<button class="idAdv" (click)="showNumberField()">
    <img src="../../../assets/AdventureId.png">
</button>

<form *ngIf="showText" class="form-group nameForm">
<input id="encounterNaam" class="form-control" type="text" placeholder="Naam Encounter" name="naam" [(ngModel)]="encounterNaam">
<input id="playerNaam" class="form-control" type="text" placeholder="Naam speler" name="playerNaam" [(ngModel)]="playerNaam">
    <button type="submit" (click)="startGameWithName()">Enter</button>
</form>



<form *ngIf="showNumber" class="form-group idForm">
<input id="encounterId" class="form-control" type="number" placeholder="0" name="encounterId" [(ngModel)]="encounterId">
<input id="playerNaam" class="form-control" type="text" placeholder="Naam speler" name="playerNaam" [(ngModel)]="playerNaam">
    <button type="submit" (click)="startGameWithId()">Enter</button>
</form>
