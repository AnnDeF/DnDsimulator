<div class="container">
    <div class="row align-items-center" *ngIf="!showNumber">
        <div class="col text-center">
            <button class="newAdv" (click)="showTextField()">
                <img src="../../../assets/new-adventure.png">
            </button>
        </div>
    </div>
    <div class="row align-items-center" *ngIf="!showText">
        <div class="col  text-center">
            <button class="idAdv" (click)="showNumberField()">
                <img src="../../../assets/AdventureId.png">
            </button>
        </div>
    </div>

    <div class="row align-items-center">
        <div class="col  text-center">
            <form *ngIf="showText" class="form-group nameForm">
                <input required class="form-control" type="text" placeholder="Naam Encounter" name="naam" [(ngModel)]="encounterNaam">
                <input required class="form-control" type="text" placeholder="Naam speler" name="playerNaam" [(ngModel)]="playerNaam">
                <button type="submit" (click)="startGameWithName()">Enter</button>
                <button type="reset" (click)="cancel()">Cancel</button>
            </form>
        </div>
    </div>

    <div class="row align-items-center">
        <div class="col  text-center">
            <form *ngIf="showNumber" class="form-group idForm">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">EncounterId</span>
                    </div>
                    <input required class="form-control" type="number" placeholder="0" name="encounterId" [(ngModel)]="encounterId">
                </div>

                <input required class="form-control" type="text" placeholder="Naam speler" name="playerNaam" [(ngModel)]="playerNaam">
                <button type="submit" (click)="startGameWithId()">Enter</button>
                <button type="reset" (click)="cancel()">Cancel</button>
            </form>
        </div>
    </div>
</div>
