<table class="table table-striped table-dark table-hover" *ngIf="heroes">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Naam</th>
            <th scope="col">Hit Points</th>
            <th scope="col">Armor Class</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroes">
            <td>
                <a [routerLink]="['/heroes', hero.id]">{{hero.naam}}</a>
            </td>
            <td>{{hero.maxHP}}</td>
            <td>{{hero.AC}}</td>
            <button type="button" class="btn btn-default btn-sm" [routerLink]="['/heroes', hero.id, 'edit']">
                Wijzig
            </button>
            <button type="button" class="btn btn-default btn-sm" (click)="addToEncounter(hero.id)">
                toevoegen
            </button>
        </tr>
    </tbody>
</table>
<button type="button" class="btn btn-default" [routerLink]="['/heroes', 'create']">
    <span class="glyphicon glyphicon-plus"> New hero </span>
</button>
