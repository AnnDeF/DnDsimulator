<table class="table table-striped table-dark table-hover" *ngIf="monsters">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Naam</th>
            <th scope="col">Hit Points</th>
            <th scope="col">Armor Class</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let monster of monsters">
            <td>
                <a [routerLink]="['/monsters/detail', monster.id]">{{monster.naam}}</a>
            </td>
            <td>{{monster.maxHP}}</td>
            <td>{{monster.AC}}</td>
            <button type="button" class="btn btn-default btn-sm" [routerLink]="['/monsters/detail', monster.id, 'edit']">
                <span class="glyphicons glyphicons-pencil"></span>
            </button>
            <button type="button" class="btn btn-default btn-sm" (click)="addMonster(monster.id)">
                <span class="glyphicons glyphicons-plus"></span>
            </button>
        </tr>
    </tbody>
</table>
<button type="button" class="btn btn-default" [routerLink]="['/monster/', 'create']">
    <span class="glyphicon glyphicon-plus"> New monster </span>
</button>
