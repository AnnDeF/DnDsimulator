<h6>Fight</h6>

<ul class="list-group">
    <li class="list-group-item"
        *ngFor="let creature of sortedCreatures; let i = index"
        [ngClass]="{ 'active': i == idx, 'isInvisible': creature.isMonster && !creature.isVisible, 'isDying': creature.isDying }">
        <div class="d-flex flex-row justify-content-between">
            <label class="w-75">
                {{creature.naam}} - {{creature.maxHP}}/{{creature.battleHP}}
            </label>
            <small class="w-25" style="text-align: right" *ngIf="!creature.isMonster">
                {{_encounter.playerName}}
            </small>
        </div>
        <div class="btn-group d-flex justify-content-end">
            <button *ngIf="creature.isMonster" (click)="toggleVisibility(creature)"> {{ creature.isVisible ? '<span class="fa fa-eye-slash"></span>' : '<span class="fa fa-eye"></span>'}} </button>
            <button *ngIf="!creature.isMonster" (click)=removeFromFight(creature)><span class="fa fa-trash"></span></button>
        </div>
    </li>
</ul>

<div class="btn-group">
    <button class="btn btn-secondary" (click)="previous()">  <span class="fa fa-step-backward"></span></button>
    <button class="btn btn-secondary" (click)="next()">  <span class="fa fa-step-forward"></span></button>
</div>

<label>Apply damage: </label>
<input type="number" min="0" max="20" placeholder="0" name="damage" (keyUp)="onHealthNegativeChanged($event, creature)">

<label>Healing power: </label>
<input type="number" min="0" max="20" placeholder="0" name="heal" (keyUp)="onHealthPositiveChanged($event, creature)">
