<h3>{{_encounter.encounterNaam}}</h3>
<table class="table table-striped table-dark table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Naam</th>
            <th scope="col">Hit Points</th>
            <th scope="col">Armor Class</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hero of _encounter.selectedHeroes">
            <td>{{hero.naam}}</td>
            <td>{{hero.battleHP}}/{{hero.maxHP}}</td>
            <td>{{hero.AC}}</td>
            <button (click)="removeHeroFromEncounter(hero)">
                Verwijder
            </button>
        </tr>
        <tr *ngFor="let monster of _encounter.selectedMonsters">
            <td>{{monster.naam}}</td>
            <td>{{monster.battleHP}}/{{monster.maxHP}}</td>
            <td>{{monster.AC}}</td>
            <button (click)="removeMonsterFromEncounter(monster)">
                Verwijder
            </button>
        </tr>
    </tbody>
</table>

<button (click)="clearEncounter()" *ngIf="!gameService.showInitiative">Clear</button>
<button (click)="saveEncounter()" *ngIf="!gameService.showInitiative">Opslaan</button>
<button (click)="startGame()" *ngIf="!gameService.showInitiative">start</button>
